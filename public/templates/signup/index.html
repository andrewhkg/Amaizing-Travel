<h1>Sign up</h1>

<form ng-submit="submit()" class="form-block" ng-init="sigupForm = {}">
  <div class="form-group">
    <label class="sr-only" for="exampleInputEmail3">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email" ng-model="signupForm.email">
  </div>
  <div class="form-group">
    <label class="sr-only" for="exampleInputPassword3">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password" ng-model="signupForm.password">
  </div>

  <button type="submit" class="btn btn-default">Sign up</button>
</form>
